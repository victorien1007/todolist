<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title><%= title %></title>
	<link rel="stylesheet" href="stylesheets/bootstrap.min.css" media="screen">
	<style type="text/css">
	.m15{ margin: 15px;}
 	.tc{ text-align: center;font-size: 18px;font-weight: 600;}
	</style>
</head>
<body screen_capture_injected="true">
	<div class="container">
	<%- message %>
		<form class="col-sm-offset-4 col-sm-4 form-horizontal" role="form" method="post" onsubmit="return false">
			<fieldset>
				<legend></legend>
				<div class="panel panel-default">
				<div class="panel-heading">
					<p class="tc">注册信息</p>
				</div>
				<div class="panel-body m15">

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
						<span class="glyphicon glyphicon-user"></span>
						</span>
						<input type="text" class="form-control" id="title" name="title" placeholder="title" required>
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
						<span class="glyphicon glyphicon-lock"></span>
						</span>
						<input type="text" class="form-control" id="context" name="context" placeholder="context" required>
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
						<span class="glyphicon glyphicon-lock"></span>
						</span>
						<input type="text" class="form-control" id="time" name="time" placeholder="time" required>
					</div>
				</div>

				<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block" name="add" id="add">添加</button>
				</div>
      <!--
				<div class="form-group">
						<button type="button" class="btn btn-info col-sm-2 col-sm-offset-10" id="login1">登录</button>
				</div>-->

				</div>
				</div>
			</fieldset>
		</form>
	</div>

	<script type="text/javascript" src="javascripts/jquery.min.js"></script>
	<script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
	<script type="text/javascript">
	$(function(){
		$("#todolist").click(function(){
			location.href = 'todolist';
		});
		$("#add").click(function(){
      var username = $("#username").val();
			var title = $("#title").val();
			var context = $("#context").val();
			var time = $("#time").val();

			var data = {"username":username,"title":title,"conext":context,"time":time};
			$.ajax({
				url: '/todolist/add',
				type: 'post',
				data: data,
				success: function(data,status){
					if(status == 'success'){
						location.href = '/mylist/'+username;
					}
				},
				error: function(data,err){
						location.href = '/mylist/'+username;
				}
			});
		}
		});
	});
</script>
</body>
</head>
</html>
